<!doctype html>
<html id="myhtml" lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap icons-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- font awesome -->

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="static/css/home.css">
    <link rel="shortcut icon" href="static/x.png" type="image/png" />
    <title>{{ title }}</title>
    <style>
        body>.skiptranslate {
            display: none;
        }
        
        #google_translate_element select {
            background: #f6edfd;
            color: black;
            border: none;
            border-radius: 3px;
            padding: 6px 8px;
            position: absolute;
            bottom: 8px;
            margin-left: 8px;
        }
        
        .goog-logo-link {
            display: none!important;
        }
        
        .goog-te-gadget {
            color: transparent!important;
        }
        
        .goog-te-banner-frame {
            display: none !important;
        }
        
        #goog-gt-tt,
        .goog-te-balloon-frame {
            display: none !important;
        }
        
        .goog-text-highlight {
            background: none !important;
            box-shadow: none !important;
        }
        
        html {
            margin-top: -40px;
            height: 100%;
        }
        
        .linkedin {
            text-decoration: none;
            color: white;
        }
        
        .linkedin:hover {
            text-decoration: none;
            color: white;
        }
        
        .linkedin:visited {
            color: white;
        }
        
        @media screen and (max-width: 990px) {
            #google_translate_element select {
                background: #f6edfd;
                color: black;
                border: none;
                border-radius: 3px;
                padding: 6px 8px;
                position: relative;
                top: 5px;
                margin-left: -1px;
            }
        }
    </style>
</head>

<body>
    <!-- NAV START -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-flower1 logo"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active link" aria-current="page" href="/crop">Crop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active link" aria-current="page" href="/fertilizer">Fertilizer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active link" aria-current="page" href="/disease-predicton">Disease</a>
                    </li>

                    <li class="nav-item">
                        <div id="google_translate_element"></div>
                    </li>



                </ul>
            </div>
        </div>
    </nav>

    <!-- NAV END -->

    <!-- NEW SECTION -->

    {% block content %} {% endblock%}

    <!-- END OF SECTION -->

    <!-- FOOTER -->
    <div class="footer">

        <h1>FARMING-EASY</h1>
        <p class="tag">An Environmental Intelligence Startup</p>
        <p>Made by Rishabh,Akash</p>
        <p>
            <i class="far fa-copyright"></i> Copyright 2021
        </p>
        <h3 style="word-spacing: 10px;"><i class="fab fa-instagram"></i>
            <a href="https://www.linkedin.com/in/rishabh-singh-8174471b8/" class="linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
            <i class="fab fa-facebook"></i>
        </h3>
    </div>
    <!-- FOOTER END -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: ' ',
                includedLanguages: 'hi,ta,te,en'
            }, 'google_translate_element');
        }
        const p = document.getElementById("myhtml");
        const style = getComputedStyle(p);
        const m = style.marginTop;
        if (m != -40) {
            document.getElementById("myhtml").style.marginTop = "-40px";
        }
    </script>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>



</html>
